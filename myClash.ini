[custom]
ruleset=Advertising_Classical,[]REJECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising_Classical.yaml
ruleset=Direct,[]DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Direct/Direct.yaml
ruleset=Apple,[]DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Apple/Apple.yaml
ruleset=Microsoft,[]Global,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Microsoft/Microsoft.yaml
ruleset=Global_Classical,[]Global,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Global_Classical/Global_Classical.yaml
ruleset=ChinaMax_Classical,[]DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/ChinaMax/ChinaMax_Classical.yaml
ruleset=Lan,[]DIRECT,https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Lan/Lan.yaml
ruleset=Final,[]Final


custom_proxy_group=Global`select`[]Japan`[]Hong Kong`[]United States`[]Others
custom_proxy_group=Final`select`[]DIRECT`[]Japan`[]Hong Kong`[]United States`[]Others
custom_proxy_group=Japan`select`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)
custom_proxy_group=Hong Kong`select`(港|HK|Hong Kong)
custom_proxy_group=United States`select`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)
custom_proxy_group=Others`select`(台湾|新加坡|防失联)


enable_rule_generator=true
overwrite_original_rules=true
